<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="nav grid">
      <div class="logo hand">
        <img class="invert" src="svg/logos.svg" alt="logo" />
      </div>
      <div>
        <button class="home hand">
          <img class="invert" width="30px" src="svg/home.svg" alt="home" />
        </button>
      </div>
      <div class="searchbox flex">
        <div class="l flex">
          <button class="hand">
            <img
              class="invert"
              width="25px"
              src="svg/search.svg"
              alt="search"
            />
          </button>
          <input type="text" placeholder="What do you want to play?" />
        </div>
        <div class="r">
          <button class="hand">
            <img
              class="invert"
              width="25px"
              src="svg/sdabba.svg"
              alt="sdabba"
            />
          </button>
        </div>
      </div>
      <div class="bigthree">
        <button class="hand hov">Premium</button>
        <button class="hand hov">Support</button>
        <button class="hand hov">Download</button>
      </div>
      <div class="navlast">
        <button class="hand hov">
          <img class="invert hov" width="15px" src="svg/install.svg" alt="" />
          install app
        </button>
        <button class="hand hov">sign up</button>
      </div>
      <div class="login"><button class="hand login">Log in</button></div>
    </div>

    <div class="container flex">
      <div class="left border">
        <div class="close">
          <img class="invert" width="40px" src="svg/close.svg" alt="" />
        </div>
        <div class="asli">
          <div class="flex lib">
            <div>Your Library</div>
            <div>
              <img class="invert hand" width="15px" src="svg/plus.svg" alt="" />
            </div>
          </div>
          <div class="songlist">
            <ul></ul>
          </div>
          <div class="footer flex">
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/"
                data-encore-id="textLink"
                id=""
              >
                <span data-encore-id="type">Legal</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/safetyandprivacy/"
                data-encore-id="textLink"
                id=""
              >
                <span data-encore-id="type">Safety &amp; Privacy Center</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/"
                data-encore-id="textLink"
                id=""
              >
                <span data-encore-id="type">Privacy Policy</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/cookies-policy/"
                data-encore-id="textLink"
                id=""
              >
                <span data-encore-id="type">Cookies</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                data-encore-id="textLink"
                id=""
              >
                <span data-encore-id="type">About Ads</span>
              </a>
            </div>
            <div>
              <a
                href="https://www.spotify.com/in-en/accessibility/"
                data-encore-id="textLink"
                id=""
              >
                <span data-encore-id="type">Accessibility</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="right border">
        <div class="burger">
          <img class="invert" width="40px" src="svg/hamburger.svg" alt="" />
        </div>
        <div class="playlists">
          <h1>Spotify Playlists</h1>
          <div class="cardcontainer">
      
          </div>

          <div class="playbar">
            <div class="seekbar hand">
              <div class="circle"></div>
            </div>

            <div class="songcontent">
              <div class="songinfo invert"></div>
              <div class="songbuttons">
                <img
                  id="previous"
                  class="hand"
                  width="20px"
                  src="svg/previous.svg"
                  alt=""
                />
                <img
                  id="play"
                  class="hand"
                  width="25px"
                  src="svg/play.svg"  
                  alt=""
                />
                <img
                  id="next"
                  class="hand"
                  width="20px"
                  src="svg/next.svg"
                  alt=""
                />
              </div>
              <div class="dummy"></div>
              <div class="songtv flex">
                <div class="songtime invert"></div>
                <div class="volume hand">
                  <img width="20px" src="svg/volume.svg" alt="">
                  <div class="range">
                    <input class="hand" type="range" name="volume">
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
