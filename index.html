<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="nav flex">
      <div class="logo hand">
        <img class="invert" src="svg/logos.svg" alt="logo" />
      </div>
      <div>
        <button class="home hand">
          <img class="invert" width="30px" src="svg/home.svg" alt="home" />
        </button>
      </div>
      <div class="searchbox flex">
        <button class="hand">
          <img class="invert" width="25px" src="svg/search.svg" alt="search" />
        </button>
        <input type="text" placeholder="What do you want to play?" />
        <section>
          <button class="hand">
            <img class="invert" width="25px" src="svg/sdabba.svg" alt="sdabba"/>
          </button>
        </section>
      </div>
      <div class="bigthree">
        <button class="hand">Premium</button>
        <button class="hand">Support</button>
        <button class="hand">Download</button>
      </div>
      <div class="navlast">
        <button class="hand">
          <img class="invert" width="15px" src="svg/install.svg" alt="" />
          install app
        </button>
        <button class="hand">sign up</button>
      </div>
      <div class="login"><button class="hand login">Log in</button></div>
    </div>

    <div class="container flex">
      <div class="left border">
        <div class="flex lib">
          <div>Your Library</div>
          <div>
            <img class="invert hand" width="15px" src="svg/plus.svg" alt="" />
          </div>
        </div>
        <div class="footer flex">
          <div>
            <a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink" id="">
              <span data-encore-id="type">Legal</span>
            </a>
          </div>
          <div>
            <a
              href="https://www.spotify.com/in-en/safetyandprivacy/"
              data-encore-id="textLink"
              id=""
            >
              <span data-encore-id="type">Safety &amp; Privacy Center</span>
            </a>
          </div>
          <div>
            <a
              href="https://www.spotify.com/in-en/legal/privacy-policy/"
              data-encore-id="textLink"
              id=""
            >
              <span data-encore-id="type">Privacy Policy</span>
            </a>
          </div>
          <div>
            <a
              href="https://www.spotify.com/in-en/legal/cookies-policy/"
              data-encore-id="textLink"
              id=""
            >
              <span data-encore-id="type">Cookies</span>
            </a>
          </div>
          <div>
            <a
              href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
              data-encore-id="textLink"
              id=""
            >
              <span data-encore-id="type">About Ads</span>
            </a>
          </div>
          <div>
            <a
              href="https://www.spotify.com/in-en/accessibility/"
              data-encore-id="textLink"
              id=""
            >
              <span data-encore-id="type">Accessibility</span>
            </a>
          </div>
        </div>
      </div>
      <div class="right border"></div>
    </div>
  </body>
</html>
